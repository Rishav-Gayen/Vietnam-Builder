<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Design Your Dream Holiday to Greece</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <header class="itinerary-header">
        <p class="tagline">Experience the world like never before</p>
        <h1>Design your Dream Holiday to <span>Vietnam & Cambodia</span></h1>
    </header>

    <main class="builder-container">
        <!-- Form Column -->
        <section class="form-column" id="itinerary-form">
            <!-- Form content will be injected here dynamically -->
            <div class="initial-state" id="destinations-selection">
                <h2>Select your destinations</h2>
                <div class="destinations-grid">
                    <!-- Destination cards will be added here by JavaScript -->
                </div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>
        </section>

        <!-- Summary Column -->
        <aside class="summary-column" id="itinerary-summary">
            <h2>Your Itinerary Summary</h2>
            <div id="budget-summary" class="budget-summary">
                
            </div>
            <div class="summary-content">
                <p class="empty-message">Select destinations to build your itinerary</p>
                <!-- Dynamic summary will appear here -->
            </div>

            

            <div id="flight-summary-container"></div>

            
        </aside>
    </main>

    <script src="src/app.js" type="module"></script>
</body>
</html>
